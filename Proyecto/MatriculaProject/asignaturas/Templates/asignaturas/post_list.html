<!DOCTYPE html>
<html ng-app="AngularApp">

<head>
    <meta charset="utf 8">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'asignaturas/asignaturas.css' %}">
    <title>Mockup</title>

</head>
<body>
{% csrf_token %}
  <div class="row" style="width:100%;">
    <br>
    <br>
  </div>
  <div class="row" style="width:100%;">
    <div class="col-sm-3 col-md-3">

    </div>
    <div class="col-sm-9 col-md-6" style="width:50%;">


    <div class="imgcontainer" style="width:100%;">
      <h2>Gestión De Matrícula</h2>
    </div>
    <form action='test/' method='post'>
    {% csrf_token %}

    <div class="container" style="width:100%;">
      <label for="uname"><b>Nombre</b></label>
      <input type="text" placeholder="Enter Username" name="Name" required>

      <label for="Pin"><b>PIN</b></label>
      <input type="password" placeholder="Enter Password" name="Pin" required>

      <button type="submit">Login</button>


    </div>
    {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
  </form>
</div>

</div>

</body>

</html>
